<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/d3/7.4.4/d3.js"></script>
  <!-- <script src="../../../libs/d3v6.3.1/d3.js"></script> -->
  <!-- <link rel="stylesheet" href="../../../libs/bootstrap-4.5.3-dist/css/bootstrap.css"> -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap-grid.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">

  <link rel="stylesheet" href="../css/root.css">
  <link rel="stylesheet" href="../css/tree.cluster.polar.css">
  <link rel="stylesheet" href="../css/bar.css">
  <link rel="stylesheet" href="../css/line.css">
  <link rel="stylesheet" href="../css/scatter.css">
  <link rel="stylesheet" href="../css/area.css">
  <link rel="stylesheet" href="../css/pie.css">
  <link rel="stylesheet" href="../css/multiLine.css">
  <link rel="stylesheet" href="../css/word.cloud.force.css">
  <link rel="stylesheet" href="../css/force.directed.css">
  <link rel="stylesheet" href="../css/timeline.css">
</head>

<body>
  <header id="header">
    <h3 class="header-title" style="font-weight: 700;color:var(--title-color)">基于数据驱动的公司监控数据预警可视分析系统</h3>
  </header>
  <main id="main">
    <!-- container-fluid -->
    <section class="container-fluid">
      <div class="row main-row">
        <!-- 左侧 -->
        <div class="col-xl-6 col-sm-12 col-12 border-right">
          <section class="container-fluid px-0" style="position: sticky;top: 0;">
            <div id="polarTree" class="chart-container" style="height:100vh"></div>
          </section>
        </div>
        <!-- 右侧 -->
        <div class="col-xl-6 col-sm-12 col-12">
          <section class="container-fluid px-0">
            <div id="personnelDistribution" class="chart-container" style="height: 40vh;"></div>
            <hr />

            <div id="wordCloudEmailSend" class="chart-container"></div>
            <div id="wordCloudEmailReceive" class="chart-container"></div>
            <hr />

            <div id="wordCloudWeblog" class="chart-container"></div>
            <hr />

            <div id="check" class="chart-container"></div>
            <hr />

            <div id="tcpDonwload" class="chart-container"></div>
            <div id="tcpUpload" class="chart-container"></div>
            <hr />

            <div id="tcpDonwloadTrend" class="chart-container"></div>
            <div id="tcpUploadTrend" class="chart-container"></div>
            <hr />

            <div id="loginStatus" class="chart-container"></div>
            <div id="loginDirected" class="chart-container"
              style="position: sticky;top:0;transform: translateX(-50vw);z-index: 100;"></div>
            <div id="loginErrorBySip" class="chart-container"></div>
            <hr />


            <div id="loginTimeline" class="chart-container" style="height: 100vh;position: sticky;top:0;z-index: 100;">
            </div>
            <hr />

            <div id="line" class="chart-container"></div>
            <hr />

            <div id="scatter" class="chart-container"></div>
            <hr />


          </section>
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import './js/main.js'
  </script>
</body>

</html>
